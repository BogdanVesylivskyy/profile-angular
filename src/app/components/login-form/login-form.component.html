<mat-card>
<div class="login-form">
  <p>Sign in</p>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Login" formControlName="login">
      <mat-error *ngIf="profileForm.controls.login.hasError('required')">
        First Name is required
      </mat-error>
      <mat-error *ngIf="profileForm.controls.login.hasError('invalid')">
        First Name is invalid
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="profileForm.controls.password.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="profileForm.controls.password.hasError('invalid')">
        Password is invalid
      </mat-error>
    </mat-form-field>

    <button  mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Login</button>
  </form>
</div>
</mat-card>
